<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>E. coli</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e6e8ed;
        display: flex;
        flex-direction: column;
        grid-gap: 16px;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }

      canvas {
        background: white;
        display: block;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 0 0 1px #b7bccb;
      }

      .container {
        display: grid;
        grid-gap: 8px;
        grid: auto-flow / fit-content() fit-content();
      }

      .canvasContainer {
        grid-column: 1 / span 2;
      }

      .sliderContainer {
        display: flex;
        flex-direction: column;
        grid-gap: 8px;
        padding-top: 3px;
      }

      .graphContainer {
        display: flex;
        grid-gap: 8px;
        justify-content: end;
      }

      .slider {
        width: 100%;
      }

      .label {
        display: block;
        font-size: 10px;
      }

      .input {
        margin: 0;
        width: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="canvasContainer"></div>
      <div class="sliderContainer"></div>
      <div class="graphContainer"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
