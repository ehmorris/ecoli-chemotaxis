<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <title>E. coli</title>
    <link rel="preload" href="./src/images/Run.gif" as="image" />
    <link rel="preload" href="./src/images/Tumble.gif" as="image" />
    <style>
      body {
        margin: 0;
        background: #030c01;
        color: #00ff85;
        display: flex;
        flex-direction: column;
        grid-gap: 16px;
        width: 100vw;
        height: 100svh;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        overflow: hidden;
      }

      canvas {
        background: #002c00;
        display: block;
        overflow: hidden;
      }

      img {
        display: block;
      }

      .container {
        display: grid;
        grid-gap: 8px;
        margin: 16px;
        grid: auto-flow / fit-content() fit-content();
      }

      .canvasContainer {
        grid-column: 1 / span 2;
      }

      .sliderContainer {
        display: flex;
        flex-direction: column;
        grid-gap: 8px;
        padding-top: 3px;
      }

      .graphContainer {
        display: flex;
        grid-gap: 8px;
        justify-content: end;
      }

      .slider {
        width: 100%;
      }

      .label {
        display: block;
        font-size: 10px;
      }

      .input {
        margin: 0;
        width: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="canvasContainer"></div>
      <div class="sliderContainer"></div>
      <div class="graphContainer"></div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
